<!DOCTYPE html>
<html lang="en" xmins:th="http://www.thymeleaf.org">
  <head th:insert="layouts/head" />
  <body>
    <header th:insert="layouts/header"></header>
    <section class="d-flex vh-100 align-items-center py-4 bg-body-tertiary">
      <main class="form-signin m-auto">
        <form method="POST" th:action="@{/login}" th:object="${user}">
          <h1 class="h3 mb-10 fw-normal">Log in</h1>
          <div
            th:if="${error}"
            class="alert alert-danger alert-dismissible fade show"
            role="alert"
          >
          <p th:text="${error}"></p>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="alert"
              aria-label="Close"
            ></button>
          </div>
          <div class="form-floating">
            <input
              type="text"
              th:field="*{username}"
              class="form-control"
              id="floatingInput"
              placeholder="username"
            />
            <label for="floatingInput">Username</label>
          </div>
          <div class="form-floating">
            <input
              type="password"
              th:field="*{password}"
              class="form-control"
              id="floatingPassword"
              placeholder="Password"
            />
            <label for="floatingPassword">Password</label>
          </div>
          <button class="btn btn-primary w-100 my-5 py-2" type="submit">
            Sign in
          </button>
        </form>
      </main>
    </section>
  </body>
</html>
