<!DOCTYPE html>
<html lang="en" xmins:th="http://www.thymeleaf.org">
  <head th:insert="layouts/head" />
  <body>
    <section class="d-flex vh-100 align-items-center py-4 bg-body-tertiary">
      <aside th:insert="layouts/sidebar"></aside>
      <div class="container">
        <h1>Clientes</h1>
        <table class="table">
            <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Correo</th>
                    <th>Teléfono</th>
                    <th>Costo Total de Compras</th>
                </tr>
            </thead>
            <tbody>
                <!-- Aquí empieza el bucle para mostrar los clientes -->
                <tr th:each="cliente : ${clientes}">
                    <td th:text="${cliente.nombre}"></td>
                    <td th:text="${cliente.correo}"></td>
                    <td th:text="${cliente.telefono}"></td>
                    <td th:text="${cliente.costoTotalCompras}"></td>
                </tr>
                <!-- Aquí termina el bucle -->
            </tbody>
        </table>
        <div class="row" th:unless="${clientes}">
            <div class="col">
                <p>No existen clientes.</p>
            </div>
        </div>
    </div>

    <a href="/dash/customers/add" class="btn btn-primary btn-lg position-fixed top-0 end-0 mt-3 me-3">Añadir Cliente</a>
    </section>
  </body>
</html>
