<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
  <head th:insert="layouts/head :: head" />
  <body>
    <nav th:insert="layouts/nav :: nav"></nav>

    <section class="hero-section">
      <h1 class="display-3 fw-bold">Discover Our Latest Collection</h1>
    </section>

    <section class="container mt-5">
      <h2 class="mb-4" id="products">Our Products</h2>
      <div class="row row-cols-1 row-cols-md-2 col-8 g-4">
        <div th:each="product : ${products}" class="col-md-4 mb-4">
          <div class="card h-100 product-card">
            <a th:href="@{/product/{productId}(productId=${product.id})}" class="stretched-link"></a>
            <img
              th:src="${'/static/product-photos/'+product.getNombreKebabString()+'/'+product.getImageUrl()}"
              class="card-img-top"
              alt="Product Image"
            />
            <div class="card-body">
              <h5 class="card-title text-truncate" th:text="${product.nombre}">
                Product Name
              </h5>
              <p class="card-text">
                <strong>Price:</strong>
                <span th:text="${'$'+product.price}"></span>
              </p>
              <a href="#" class="btn btn-primary">View Details</a>
            </div>
          </div>
        </div>
        <div th:if="${#lists.isEmpty(products)}">
            <p>No products available!</p>
        </div>
      </div>
    </section>
  </body>
</html>
