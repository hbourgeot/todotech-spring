<!DOCTYPE html>
<html lang="en" xmins:th="http://www.thymeleaf.org">
  <head th:insert="layouts/head" />
  <body>
    <section class="d-flex vh-100 align-items-center py-4 bg-body-tertiary">
      <aside th:insert="layouts/sidebar"></aside>
      <main class="container">
          <form>
            <div class="form-floating mb-3">
              <select class="form-select" id="cliente" name="cliente" required>
                <option value="" selected disabled>
                  Seleccione el cliente
                </option>
                <!-- Opciones del campo select -->
              </select>
              <label for="cliente">Cliente</label>
            </div>
            <div class="form-floating mb-3">
              <select
                class="form-select"
                id="producto"
                name="producto"
                required
              >
                <option value="" selected disabled>
                  Seleccione un producto a agregar
                </option>
                <!-- Opciones del campo select -->
              </select>
              <label for="producto">Producto</label>
            </div>
            <div class="form-floating mb-3">
              <input
                type="number"
                class="form-control"
                id="costo"
                name="costo"
                readonly
              />
              <label for="costo">Costo Total</label>
            </div>
            <button type="submit" class="btn btn-primary">Enviar</button>
          </form>
      </main>
    </section>
  </body>
</html>
